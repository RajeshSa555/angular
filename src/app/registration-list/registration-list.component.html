<h2>registration-list works!</h2>

<table class="table table-striped">
    
        <tr>
            <th>id</th>
            <th>username</th>
            <th>gmail</th>
            <th>secton</th>
        </tr>
    
    <tbody>
        <tr *ngFor="let x of registration">
            <td>{{x.id}}</td>
            <td>{{x.username}}</td>

            <td>{{x.section}}</td>
            <td>
                <button (click)="updatereggistration(x.id)" class="btn btn-info">Update</button>
            </td>
             <td>
                 <button (click)=" deleteregistration(x.id)" class="btn btn-info">Delete</button>
             </td>
        </tr>
    </tbody>
</table>
